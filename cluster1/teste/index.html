<!DOCTYPE html>
<!-- CODIGO DO JOGO-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha - NeutroStore</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="title">Escolha Seu Time</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="versao">Jogo na 1.2</div>
    </div>
  </div> 

  <!-- API DE GAME -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez do Jogador X</span>
        <span class="Oturn">Vez do Jogador O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- CAIXA DÃ‰ RESULTADO -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>De Novo</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
